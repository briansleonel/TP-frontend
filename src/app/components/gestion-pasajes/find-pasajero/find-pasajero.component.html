<div class="row my-4 my-md-5 mx-0 min-vh-100">
    <section class="col-12 col-md-10 mx-auto py-1 px-3 py-sm-3 px-sm-5 border shadow bg-body rounded">
        <div class="text-center text-uppercase text-decoration-underline mt-2 mt-md-3 mb-4 mb-md-5">
            <h2>Buscar pasajero</h2>
        </div>

        <div class="row mt-3 m-0 p-md-2">
                <form action="" class="col-12 row m-0">
                    <div class="mb-3 col-sm-6 col-12 row p-0">
                        <div class="col-12 col-sm-10 p-0">
                            <input type="text" class="form-control form-control-sm" placeholder="">
                        </div>
                        <div class="col-12 col-sm-2 ps-1 p-0">
                            <button class="btn btn-primary btn-sm col-12 w-100">Buscar</button>
                        </div>
                    </div>
                </form>
                <form action="" class="col-12 row m-0">
                    <div class=" mb-3 col-sm-2 col-12">
                        <button class="btn btn-primary btn-sm ms-sm-2 col-12">Limpiar filtro</button>
                    </div>
                    <div class=" mb-3 col-sm-2 col-12">
                        <button class="btn btn-success btn-sm ms-sm-2 col-12">Nuevo</button>
                    </div>
                </form>
        </div>

        

        <div class="p-md-2 mt-3 table-responsive">
            <table class="table align-middle">
                <thead class="table-dark">
                    <tr class="text-center ">
                        <th scope="col" rowspan="1">DNI</th>
                        <th scope="col" rowspan="1">Apellido</th>
                        <th scope="col" rowspan="1">Nombre</th>
                        <th scope="col" rowspan="1">Email</th>
                        <th scope="col" rowspan="1">Acciones</th>
                    </tr>
                </thead>
                <tbody  class="text-center">
                    <tr *ngFor="let p of pasajeros">
                        <td> {{p.nro_documento | date : 'dd/MM/yyyy'}} </td>
                        <td> {{p.apellido}} </td>
                        <td> {{p.nombre}} </td>
                        <td> {{p.email}} </td>
                        <td>
                            <button class="btn btn-success" (click)="confirmUpdate(p)">Edit</button>
                            <button class="btn btn-danger" (click)="confirmDelete(p)">Del</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </section>
</div>
