<div class="row p-0 m-0">
    <div class="col-12 col-sm-8 my-4 my-sm-5 mx-auto p-0">
        <div class="card shadow-lg">
            <div class="card-header">
                <h2 class="text-center text-uppercase m-0">Noticias</h2>
            </div>
            <div class="card-body p-4">
                <img [src]="noticia.img" alt="{{noticia.titulo}}" class="w-100 h-50">
                <h3 class="card-title mt-sm-2 text-center">{{noticia.titulo}}</h3>
                <p class="card-text fs-5">{{noticia.noticia}}</p>
            </div>
            <div class="card-footer py-3">
                <div class="d-flex justify-content-evenly">
                    <button type="button" class="btn btn-primary btn-lg" (click)="anteriorNoticia()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                    </button>
                    <button type="button" class="btn btn-primary btn-lg" (click)="siguienteNoticia()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                    </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>
