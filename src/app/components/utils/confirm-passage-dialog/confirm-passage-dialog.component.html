<div class="container m-0 p-0">
    <div class="row m-0">
        <div mat-dialog-title class="col-12 mx-auto ">
            <h3 class="text-center fs-3"> {{res.message}} </h3>
        </div>
        <div mat-dialog-content class="col-12 mx-auto pb-3">
            <p class="fs-4 fw-light text-center">Apellido: <span>{{res.obj.pasajero.apellido}}</span></p>
            <p class="fs-4 fw-light text-center">Nombre: <span>{{res.obj.pasajero.nombre}}</span></p>
            <p class="fs-4 fw-light text-center">Precio: <span>{{res.obj.precioPasaje | currency}}</span></p>
        </div>
        <div mat-dialog-actions class="col-12 row gx-2 mx-auto">
            <button mat-button class="col-12 col-sm-4 btn btn-danger btn-lg my-1 mx-auto" (click)="onClickNo()">Cancelar</button>
            <button mat-button class="col-12 col-sm-4 btn btn-primary btn-lg my-1 mx-auto" [mat-dialog-close]='true'>Confirmar</button>
        </div>
    </div>
</div>
